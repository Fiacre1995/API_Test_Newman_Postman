name: Newman API Tests

on:
  push:
    branches: [ main ]

jobs:
  run-api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v3

      - name: ðŸ§° Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Installer Newman + HTML Reporter
        run: |
          npm install -g newman newman-reporter-html

      - name: ðŸš€ ExÃ©cuter la collection Postman
        run: |
          mkdir -p newman
          newman run postman/collection.json \
            -e postman/environment.json \
            --reporters cli,html \
            --reporter-html-export newman/report.html || true

      - name: ðŸ“Ž Uploader le rapport HTML avec 
        uses: actions/upload-artifact@v4
        with:
          name: rapport-api-tests
          path: newman/report.html 
